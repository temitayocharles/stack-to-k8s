name: Manual Multi-Arch Build

on:
  workflow_dispatch:
    inputs:
      application:
        description: 'Application to build'
        required: true
        default: 'all'
        type: choice
        options:
        - 'all'
        - 'ecommerce-app'
        - 'educational-platform'
        - 'weather-app'
        - 'medical-care-system'
        - 'task-management-app'
        - 'social-media-platform'

env:
  REGISTRY: docker.io

jobs:
  build-single:
    if: ${{ github.event.inputs.application != 'all' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ github.event.inputs.application }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ github.event.inputs.application }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify multi-arch manifest
        run: |
          echo "üîç Verifying multi-architecture support..."
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ github.event.inputs.application }}:latest

  build-all:
    if: ${{ github.event.inputs.application == 'all' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        application: [ecommerce-app, educational-platform, weather-app, medical-care-system, task-management-app, social-media-platform]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.application }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ matrix.application }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify multi-arch manifest
        run: |
          echo "üîç Verifying multi-architecture support for ${{ matrix.application }}..."
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ matrix.application }}:latest