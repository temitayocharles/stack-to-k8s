# Zero-trust network security for ecommerce-app production workloads

---
# Network Policy - Backend Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ecommerce-backend-network-policy
  namespace: ecommerce-production
  labels:
    app: ecommerce-backend
    tier: production
    component: security
spec:
  podSelector:
    matchLabels:
      app: ecommerce-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ecommerce-frontend
    - podSelector:
        matchLabels:
          app: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 8080  # Health check port
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: database
    ports:
    - protocol: TCP
      port: 27017
  - to: []  # Allow DNS
    ports:
    - protocol: UDP
      port: 53
  - to: []  # Allow HTTPS outbound for external APIs
    ports:
    - protocol: TCP
      port: 443

---
# Network Policy - Frontend Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ecommerce-frontend-network-policy
  namespace: ecommerce-production
  labels:
    app: ecommerce-frontend
    tier: production
    component: security
spec:
  podSelector:
    matchLabels:
      app: ecommerce-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: ecommerce-backend
    ports:
    - protocol: TCP
      port: 5000
  - to: []  # Allow DNS
    ports:
    - protocol: UDP
      port: 53

---
# Network Policy - Database Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ecommerce-database-network-policy
  namespace: ecommerce-production
  labels:
    app: database
    tier: production
    component: security
spec:
  podSelector:
    matchLabels:
      app: database
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ecommerce-backend
    - namespaceSelector:
        matchLabels:
          name: monitoring  # For Prometheus monitoring
    ports:
    - protocol: TCP
      port: 27017
  egress:
  - to: []  # Allow DNS
    ports:
    - protocol: UDP
      port: 53
