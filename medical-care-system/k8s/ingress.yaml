apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medical-care-ingress
  namespace: medical-care-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - medical-care.local
    secretName: medical-care-tls
  rules:
  - host: medical-care.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medical-care-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: medical-care-api
            port:
              number: 80
