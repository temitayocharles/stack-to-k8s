apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: medical-care-api-policy
  namespace: medical-care-system
spec:
  podSelector:
    matchLabels:
      app: medical-care-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: medical-care-frontend
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: medical-care-db
    ports:
    - protocol: TCP
      port: 1433
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
