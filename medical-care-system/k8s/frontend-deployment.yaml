apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-care-frontend
  namespace: medical-care-system
  labels:
    app: medical-care-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medical-care-frontend
  template:
    metadata:
      labels:
        app: medical-care-frontend
        component: frontend
    spec:
      containers:
      - name: medical-care-frontend
        image: medical-care-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
