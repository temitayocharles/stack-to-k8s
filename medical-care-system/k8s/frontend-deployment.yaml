apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-care-frontend
  namespace: medical-care-system
  labels:
    app: medical-care-frontend
    component: frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medical-care-frontend
  template:
    metadata:
      labels:
        app: medical-care-frontend
        component: frontend
        version: v1.0.0
    spec:
      containers:
      - name: medical-care-frontend
        image: medical-care-frontend:latest
        ports:
        - containerPort: 5171
          name: http
        env:
        - name: API_BASE_URL
          value: "http://medical-care-api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /
            port: 5171
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5171
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
