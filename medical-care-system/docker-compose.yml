version: '3.8'

# üê≥ Easy Deployment Options:
# 1. Use pre-built images: Change 'build: .' to 'image: temitayocharles/medical-backend:latest'
# 2. Build yourself: Keep 'build: .' for learning Docker builds

services:
  # PostgreSQL Database (Compatible across all platforms)
  medical-care-db:
    image: postgres:15-alpine
    container_name: medical-care-db
    environment:
      - POSTGRES_DB=MedicalCareDB
      - POSTGRES_USER=medical_user
      - POSTGRES_PASSWORD=MedicalCare2025!
    ports:
      - "5432:5432"
    volumes:
      - medical-care-db-data:/var/lib/postgresql/data
    networks:
      - medical-care-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_user -d MedicalCareDB"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API
  medical-care-api:
    build:
      context: ./backend/MedicalCareSystem.API
      dockerfile: Dockerfile
    container_name: medical-care-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=medical-care-db;Port=5432;Database=MedicalCareDB;Username=medical_user;Password=MedicalCare2025!
    ports:
      - "5170:8080"
    depends_on:
      medical-care-db:
        condition: service_healthy
    networks:
      - medical-care-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Blazor WebAssembly
  medical-care-frontend:
    build:
      context: ./frontend/MedicalCareSystem.Frontend
      dockerfile: Dockerfile
    container_name: medical-care-frontend
    ports:
      - "5171:80"
    depends_on:
      - medical-care-api
    networks:
      - medical-care-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  medical-care-db-data:
    driver: local

networks:
  medical-care-network:
    driver: bridge
