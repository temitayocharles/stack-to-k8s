apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-backend
  namespace: weather
  labels:
    app: weather-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-backend
  template:
    metadata:
      labels:
        app: weather-backend
    spec:
      containers:
      - name: weather-backend
        image: weather-backend:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: weather-config
        - secretRef:
            name: weather-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: weather-backend
  namespace: weather
  labels:
    app: weather-backend
spec:
  selector:
    app: weather-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
