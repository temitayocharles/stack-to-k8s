apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-redis
  namespace: weather
  labels:
    app: weather-redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-redis
  template:
    metadata:
      labels:
        app: weather-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis-port
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "100mb"
        - --maxmemory-policy
        - "allkeys-lru"
      volumes:
      - name: redis-data
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: weather-redis
  namespace: weather
  labels:
    app: weather-redis
    component: cache
spec:
  selector:
    app: weather-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis-port
  type: ClusterIP
---
# PersistentVolumeClaim for Redis data (production)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: weather-redis-pvc
  namespace: weather
  labels:
    app: weather-redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard