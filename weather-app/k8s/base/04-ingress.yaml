apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  namespace: weather
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: weather-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: weather-backend
            port:
              number: 5000
