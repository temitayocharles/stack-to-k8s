apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: task-management-gateway
  namespace: task-management
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - taskmanagement.example.com
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: taskmanagement-tls
    hosts:
    - taskmanagement.example.com
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: task-management-virtualservice
  namespace: task-management
spec:
  hosts:
  - taskmanagement.example.com
  gateways:
  - task-management-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: task-management-backend-service
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    corsPolicy:
      allowOrigins:
      - exact: "https://taskmanagement.example.com"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
      allowCredentials: true
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: task-management-frontend-service
        port:
          number: 80
    timeout: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: task-management-backend-dr
  namespace: task-management
spec:
  host: task-management-backend-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: task-management-frontend-dr
  namespace: task-management
spec:
  host: task-management-frontend-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 200
      http:
        http1MaxPendingRequests: 20
        maxRequestsPerConnection: 20
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: task-management-peerauthentication
  namespace: task-management
spec:
  selector:
    matchLabels:
      app: task-management-backend
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: task-management-backend-authz
  namespace: task-management
spec:
  selector:
    matchLabels:
      app: task-management-backend
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - cluster.local/ns/task-management/sa/task-management-frontend
    - source:
        namespaces: ["istio-system"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/*"]
---
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: task-management-telemetry
  namespace: task-management
spec:
  selector:
    matchLabels:
      app: task-management-backend
  metrics:
  - providers:
    - name: prometheus
    overrides:
    - tagOverrides:
        request_operation:
          value: request.url_path
      match:
        metric: REQUEST_COUNT
        mode: CLIENT_AND_SERVER
  tracing:
  - providers:
    - name: jaeger
    randomSamplingPercentage: 10.0
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-api-service
  namespace: task-management
spec:
  hosts:
  - api.openai.com
  - api.sendgrid.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
  endpoints:
  - address: api.openai.com
  - address: api.sendgrid.com
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: external-api-routing
  namespace: task-management
spec:
  hosts:
  - api.openai.com
  - api.sendgrid.com
  http:
  - match:
    - sourceLabels:
        app: task-management-backend
    route:
    - destination:
        host: api.openai.com
      weight: 100
    timeout: 30s
    retries:
      attempts: 2
      perTryTimeout: 15s
  - match:
    - sourceLabels:
        app: task-management-backend
    route:
    - destination:
        host: api.sendgrid.com
      weight: 100
    timeout: 30s
    retries:
      attempts: 2
      perTryTimeout: 15s