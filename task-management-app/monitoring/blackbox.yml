modules:
  websocket_probe:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - expect: "101"  # WebSocket upgrade response
  
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []  # Defaults to 2xx
      method: GET
      headers:
        Host: taskmanagement.local
        Accept-Language: en-US
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []
      method: POST
      headers:
        Content-Type: application/json
      body: '{"test": "probe"}'
      
  tcp_connect:
    prober: tcp
    timeout: 5s
    
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
      
  dns:
    prober: dns
    timeout: 5s
    dns:
      query_name: "taskmanagement.local"
      query_type: "A"