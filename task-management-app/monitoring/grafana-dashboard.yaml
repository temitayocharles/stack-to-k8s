apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-task-management
  namespace: monitoring
  labels:
    app: grafana
data:
  task-management-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Task Management Application Dashboard",
        "tags": ["task-management", "production"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Application Health Overview",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"task-management-backend\"}",
                "legendFormat": "Backend Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "DOWN",
                        "color": "red"
                      },
                      "1": {
                        "text": "UP",
                        "color": "green"
                      }
                    },
                    "type": "value"
                  }
                ]
              }
            }
          },
          {
            "id": 2,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"task-management-backend\"}[5m])",
                "legendFormat": "Total Requests"
              },
              {
                "expr": "rate(http_requests_total{job=\"task-management-backend\", status=~\"2..\"}[5m])",
                "legendFormat": "2xx Responses"
              },
              {
                "expr": "rate(http_requests_total{job=\"task-management-backend\", status=~\"4..\"}[5m])",
                "legendFormat": "4xx Responses"
              },
              {
                "expr": "rate(http_requests_total{job=\"task-management-backend\", status=~\"5..\"}[5m])",
                "legendFormat": "5xx Responses"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time (95th Percentile)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"task-management-backend\"}[5m]))",
                "legendFormat": "95th Percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"task-management-backend\"}[5m]))",
                "legendFormat": "Median"
              }
            ],
            "yAxes": [
              {
                "unit": "seconds"
              }
            ]
          },
          {
            "id": 4,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_activity_count{datname=\"taskmanagement\"}",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "pg_stat_activity_count{datname=\"taskmanagement\", state=\"idle\"}",
                "legendFormat": "Idle Connections"
              }
            ]
          },
          {
            "id": 5,
            "title": "Database Query Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(pg_stat_database_query_duration_bucket[5m]))",
                "legendFormat": "95th Percentile Query Time"
              },
              {
                "expr": "rate(pg_stat_database_tup_fetched[5m])",
                "legendFormat": "Rows Fetched"
              }
            ]
          },
          {
            "id": 6,
            "title": "Redis Cache Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(redis_keyspace_hits_total[5m])",
                "legendFormat": "Cache Hits"
              },
              {
                "expr": "rate(redis_keyspace_misses_total[5m])",
                "legendFormat": "Cache Misses"
              },
              {
                "expr": "(redis_memory_used_bytes / redis_memory_max_bytes) * 100",
                "legendFormat": "Memory Usage %"
              }
            ]
          },
          {
            "id": 7,
            "title": "System Resources",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg by(instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "CPU Usage %"
              },
              {
                "expr": "(1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100",
                "legendFormat": "Memory Usage %"
              },
              {
                "expr": "(node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100",
                "legendFormat": "Disk Available %"
              }
            ]
          },
          {
            "id": 8,
            "title": "Kubernetes Pod Status",
            "type": "table",
            "targets": [
              {
                "expr": "kube_pod_status_ready{namespace=\"task-management\"}",
                "legendFormat": "{{ pod }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "Not Ready",
                        "color": "red"
                      },
                      "1": {
                        "text": "Ready",
                        "color": "green"
                      }
                    },
                    "type": "value"
                  }
                ]
              }
            }
          },
          {
            "id": 9,
            "title": "Business Metrics",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(task_creation_total[5m])",
                "legendFormat": "Tasks Created"
              },
              {
                "expr": "rate(user_registration_total[5m])",
                "legendFormat": "User Registrations"
              },
              {
                "expr": "rate(project_creation_total[5m])",
                "legendFormat": "Projects Created"
              }
            ]
          },
          {
            "id": 10,
            "title": "Error Rate by Endpoint",
            "type": "table",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"task-management-backend\", status=~\"5..\"}[5m]) / rate(http_requests_total{job=\"task-management-backend\"}[5m])",
                "legendFormat": "{{ path }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit"
              }
            }
          },
          {
            "id": 11,
            "title": "Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "count(count by (user_id) (http_requests_total{job=\"task-management-backend\"}[5m]))",
                "legendFormat": "Active Users (5m)"
              }
            ]
          },
          {
            "id": 12,
            "title": "Load Balancer Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"nginx\"}",
                "legendFormat": "Nginx Status"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": [
            {
              "builtIn": 1,
              "datasource": "-- Grafana --",
              "enable": true,
              "hide": true,
              "iconColor": "rgba(0, 211, 255, 1)",
              "name": "Annotations & Alerts",
              "type": "dashboard"
            }
          ]
        },
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 0,
        "links": []
      }
    }