<!DOCTYPE html>
<html lang="en" %sveltekit.theme%>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TaskFlow - Professional Task Management Application" />
    <meta name="keywords" content="task management, productivity, project management, team collaboration" />
    <meta name="author" content="TaskFlow Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TaskFlow - Task Management App" />
    <meta property="og:description" content="Streamline your workflow with our professional task management solution" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taskflow.app" />
    <meta property="og:image" content="%sveltekit.assets%/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TaskFlow - Task Management App" />
    <meta name="twitter:description" content="Streamline your workflow with our professional task management solution" />
    <meta name="twitter:image" content="%sveltekit.assets%/twitter-image.png" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TaskFlow" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Load critical CSS -->
    <style>
      /* Critical CSS for initial paint */
      * {
        box-sizing: border-box;
      }
      
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      /* Loading spinner styles */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
      }
      
      /* Hide loading when app is ready */
      .app-ready .app-loading {
        display: none;
      }
    </style>
    
    %sveltekit.head%
  </head>
  
  <body data-sveltekit-preload-data="hover" class="app-loading">
    <!-- Loading screen -->
    <div class="app-loading">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading TaskFlow...</div>
      </div>
    </div>
    
    <!-- Main app container -->
    <div style="display: contents">%sveltekit.body%</div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for offline functionality
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      }
      
      // Remove loading screen when app is ready
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
        }, 100);
      });
      
      // Error boundary for unhandled JavaScript errors
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // You can send error reports to your monitoring service here
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // You can send error reports to your monitoring service here
      });
    </script>
  </body>
</html>
