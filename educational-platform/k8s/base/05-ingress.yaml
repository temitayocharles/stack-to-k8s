apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: educational-ingress
  namespace: educational
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:123456789012:certificate/certificate-id"
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-2-2017"
    alb.ingress.kubernetes.io/tags: "Environment=production,Project=educational-platform"
spec:
  rules:
  - host: educational-platform.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: educational-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: educational-frontend
            port:
              number: 80
  - host: api.educational-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: educational-backend
            port:
              number: 80
