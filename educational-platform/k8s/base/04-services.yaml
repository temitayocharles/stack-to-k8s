apiVersion: v1
kind: Service
metadata:
  name: educational-backend
  namespace: educational
  labels:
    app: educational-backend
    component: backend
spec:
  selector:
    app: educational-backend
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: educational-frontend
  namespace: educational
  labels:
    app: educational-frontend
    component: frontend
spec:
  selector:
    app: educational-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
