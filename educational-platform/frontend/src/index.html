<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="description" content="Modern educational platform for online learning">
  <meta name="keywords" content="education, learning, courses, online, platform">
  <meta name="author" content="Educational Platform Team">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Educational Platform">
  <meta property="og:description" content="Modern educational platform for online learning">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://educationalplatform.com">
  <meta property="og:image" content="https://educationalplatform.com/assets/og-image.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Educational Platform">
  <meta name="twitter:description" content="Modern educational platform for online learning">
  <meta name="twitter:image" content="https://educationalplatform.com/assets/og-image.png">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3f51b5">

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

<body class="mat-typography">
  <app-root>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: 'Roboto', sans-serif;">
      <div style="text-align: center;">
        <div style="width: 60px; height: 60px; border: 4px solid #f3f3f3; border-top: 4px solid #3f51b5; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <h2 style="color: #3f51b5; margin: 0; font-weight: 300;">Loading Educational Platform...</h2>
        <p style="color: #666; margin: 10px 0 0 0; font-size: 14px;">Please wait while we prepare your learning experience</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </app-root>
  
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: 'Roboto', sans-serif;">
      <h2 style="color: #d32f2f;">JavaScript Required</h2>
      <p>This application requires JavaScript to be enabled in your browser.</p>
      <p>Please enable JavaScript and refresh the page to continue.</p>
    </div>
  </noscript>
</body>
