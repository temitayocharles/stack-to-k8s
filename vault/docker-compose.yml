version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-learning
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "${VAULT_DEV_ROOT_TOKEN_ID:-vault-dev-token}"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    volumes:
      - vault-data:/vault/data
      - vault-config:/vault/config
      - vault-policies:/vault/policies
    cap_add:
      - IPC_LOCK
    command: 
      - "vault"
      - "server"
      - "-dev"
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  vault-network:
    name: vault-learning-network
    driver: bridge

volumes:
  vault-data:
    name: vault-learning-data
    driver: local
  vault-config:
    name: vault-learning-config  
    driver: local
  vault-policies:
    name: vault-learning-policies
    driver: local