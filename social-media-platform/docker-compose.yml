# üê≥ Easy Deployment Options:
# 1. Use pre-built images: Change 'build: .' to 'image: temitayocharles/social-media-backend:latest'
# 2. Build yourself: Keep 'build: .' for learning Docker builds

services:
  # PostgreSQL Database
  social-media-db:
    image: postgres:15-alpine
    container_name: social-media-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=social_media_development
      - POSTGRES_USER=social_user
      - POSTGRES_PASSWORD=SocialMedia2025!
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - social-media-db-data:/var/lib/postgresql/data
    networks:
      - social-media-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_user -d social_media_development"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache for Sessions and Background Jobs
  social-media-redis:
    image: redis:7-alpine
    container_name: social-media-redis
    restart: unless-stopped
    ports:
      - "6382:6379"
    volumes:
      - social-media-redis-data:/data
    networks:
      - social-media-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: redis-server --appendonly yes

  # Ruby Sinatra Backend API
  social-media-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-media-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_HOST=social-media-redis
      - REDIS_PORT=6379
      - DATABASE_HOST=social-media-db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=social_user
      - DATABASE_PASSWORD=SocialMedia2025!
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-dummy-key-for-testing}
    ports:
      - "3005:3000"
    depends_on:
      social-media-db:
        condition: service_healthy
      social-media-redis:
        condition: service_healthy
    networks:
      - social-media-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # React Native Web Frontend
  social-media-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: social-media-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:3005/api
      - REACT_APP_ENV=development
      - REACT_APP_WEBSOCKET_URL=ws://localhost:3005/cable
    ports:
      - "3004:80"
    depends_on:
      - social-media-backend
    networks:
      - social-media-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  social-media-db-data:
    driver: local
  social-media-redis-data:
    driver: local

networks:
  social-media-network:
    driver: bridge
