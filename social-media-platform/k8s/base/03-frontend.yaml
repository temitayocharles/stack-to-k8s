apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-media-frontend
  namespace: social-media
  labels:
    app: social-media-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: social-media-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: social-media-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "https://api.socialmedia.example.com"
        - name: REACT_APP_CDN_URL
          valueFrom:
            configMapKeyRef:
              name: social-media-config
              key: CDN_URL
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 101
---
apiVersion: v1
kind: Service
metadata:
  name: social-media-frontend-service
  namespace: social-media
  labels:
    app: social-media-frontend
spec:
  selector:
    app: social-media-frontend
    tier: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
