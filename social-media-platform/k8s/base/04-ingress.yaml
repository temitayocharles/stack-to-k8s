apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-media-ingress
  namespace: social-media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://socialmedia.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
spec:
  tls:
  - hosts:
    - socialmedia.example.com
    - api.socialmedia.example.com
    secretName: social-media-tls
  rules:
  - host: socialmedia.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: social-media-frontend-service
            port:
              number: 80
  - host: api.socialmedia.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: social-media-backend-service
            port:
              number: 3000
