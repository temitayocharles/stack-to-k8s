apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: social-media-backend-monitor
  namespace: social-media
  labels:
    app: social-media-backend
spec:
  selector:
    matchLabels:
      app: social-media-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: v1
kind: Service
metadata:
  name: social-media-backend-metrics
  namespace: social-media
  labels:
    app: social-media-backend
    monitoring: "true"
spec:
  selector:
    app: social-media-backend
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-social-media-config
  namespace: social-media
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "/etc/prometheus/rules/*.yml"
    
    scrape_configs:
      - job_name: 'social-media-backend'
        static_configs:
          - targets: ['social-media-backend-service:3000']
        metrics_path: '/metrics'
        scrape_interval: 30s
        
      - job_name: 'social-media-frontend'
        static_configs:
          - targets: ['social-media-frontend-service:80']
        metrics_path: '/metrics'
        scrape_interval: 30s
