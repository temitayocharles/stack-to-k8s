# Horizontal Pod Autoscaling Configuration
# Production-ready autoscaling for all applications

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: educational-platform-hpa
  namespace: educational-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: educational-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 60
      selectPolicy: Max

